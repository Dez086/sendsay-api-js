<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sendsay</title>

    <script type="text/javascript" src="./dist/sendsay-api.js"></script>
  </head>

  <body>
    <h1>Sendsay Javascript Client</h1>

    <script type="text/javascript" >
      var sendsay = new Sendsay();

      sendsay.setSessionFromCookie();
      sendsay.setPolicyFromCookie();

      var req = sendsay.request({
        action: 'sys.settings.get',

        list: [
          'about.confirm',
          'about.id',
          'about.label.member',
          'about.name',
          'about.open.dt',
          'about.open.visitor',
          'about.owner.email',
          'about.tarif',
          'about.user',
          'anketa.id.base',
          'anketa.id.custom',
          'interface.type',
          'interface.type.user',
          'issue.email.sender.moderation',
          'issue.pte.datakey',
          'lbac.inuse',
          'lbac.on',
          'member.hard.limit',
          'member.hard.rest',
          'member.noconfirm.limit',
          'member.noconfirm.rest',
          'pase.autopayment',
          'pase.destination',
          'pase.left',
          'pase.state',
          'about.chat.on',
        ],
      });

      req.then(function(res) {
        var settings = res.list;

        console.log(settings);
      });

      window.sendsay = sendsay;
    </script>
  </body>
</html>
